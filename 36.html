<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        ul li:first-child {
            background-color: grey;
            filter: brightness(85%);
        }

        ul li:last-child {
            background-color: grey;
            filter: brightness(85%);
        }
    </style>
</head>
<body>
    <ul>
        <li>Vaijapur</li>
        <li>Pune</li>
        <li>Nashik</li>
        <li>Mumbai</li>
    </ul>
</body>
</html>
